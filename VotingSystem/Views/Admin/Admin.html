<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>管理员信息</title>
		<script src="../../Scripts/jquery-3.4.1.js"></script>
		<script src="../../Source/packages/layui/layui.js"></script>
		<script src="../../Scripts/Project/Admin/admin.js"></script>
		<link rel="stylesheet" href="../../Source/packages/layui/css/layui.css">
	</head>
	<body>
		<blockquote class="layui-elem-quote layui-quote-nm">
			<button class="layui-btn" onclick="btn_addAdmin()">新增管理员</button>
		</blockquote>
		<blockquote class="layui-elem-quote layui-quote-nm">
			<!--管理员信息的表格-->
			<table id="table_admin" lay-filter="table_admin"></table>
        </blockquote>
        <!--新增管理员的弹窗-->
		<div style="padding-left:20px;padding-right:20px;padding-top:20px" id="div_addAdmin" hidden>
			<form class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label"><span style="color:red">*</span>账号</label>
					<div class="layui-input-inline">
						<input type="text" name="account" id="adminAccount" lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input"> 
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><span style="color:red">*</span>密码</label>
					<div class="layui-input-inline">
						<input type="password" name="password" id="adminPw" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><span style="color:red">*</span>确认密码</label>
					<div class="layui-input-inline">
						<input type="password" name="pwAgain" id="adminPwAgain" lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><span style="color:red">*</span>名字</label>
					<div class="layui-input-inline">
						<input type="text" name="name" id="adminName" lay-verify="required" placeholder="请输入管理员名字" autocomplete="off" class="layui-input"> 
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><span style="color:red">*</span>头像</label>
					<div class="layui-input-inline">
						<button type="button" class="layui-btn layui-btn-sm" id="btn_selectPic"><i class="layui-icon layui-icon-upload-drag"></i>选择图片</button>
						<button type="button" class="layui-btn layui-btn-sm" id="btn_uploadPic"><i class="layui-icon layui-icon-upload"></i>开始上传</button>
					</div>
					<div id="adminPic"></div>
				</div> 
                <!--以下属性不显示，便于更新账户文件-->
				<div class="layui-form-item" hidden>
					<textarea id="picPath" name="photoPath"></textarea>
					<textarea id="adminId" name="id"></textarea>
					<textarea id="adminPower" name="power"></textarea>
				</div>
			</form>
        </div>
        
        <!--修改表格的工具列-->
        <script type="text/html" id="toolbar">
            <a class="operation" lay-event="edit" title="修改账户信息">
                <i class="layui-icon layui-icon-edit"></i>修改
            </a>
            <a class="operation" style="margin-left:10px;" lay-event="del" title="删除此账户">
                <i class="layui-icon layui-icon-delete"></i>删除
            </a>
        </script>
	</body>
</html>
