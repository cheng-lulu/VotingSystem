<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- viewport是自动适配手机屏幕的大小的 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0">
    <title>投票系统主页</title>
    <script src="../../Scripts/jquery-3.4.1.js"></script>
    <script src="../../Source/packages/weui/js/zepto.weui.js"></script>
    <script src="../../Source/packages/weui/js/zepto.min.js"></script>
    <script src="../../Scripts/Project/VotingHome/votingHome.js"></script>
    <link rel="stylesheet" href="../../Source/packages/weui/css/weui.css">
    <link rel="stylesheet" href="../../Source/packages/weui/css/weuix.css">
    <link rel="stylesheet" href="../../Source/packages/weui/css/demos.css">
    <link rel="stylesheet" href="../../Source/packages/layui/css/layui.css">
</head>
<body ontouchstart>
    <input type="text" id="expert_id" value="@ViewBag.ExpertId" hidden=""/>
    <div style="background-color: #DCDCDC;">
        <header class="demos-header">
        <div align="center">
            <img src="../../Source/images/vote.jpg" style="width: 100px;height: 80px;"/>
        </div>
        <h1 class="demos-title">投票管理系统</h1>
        </header>
        <div align="center">
            <i class="layui-icon layui-icon-user" style="font-size:20px;color:black;"></i>
            评委名称：
            <div class="layui-input-inline">
                <input id="expert_name" style="border:none; background-color: #DCDCDC;" readonly=""/>
            </div>
            <br />
            <i class="layui-icon layui-icon-vercode" style="font-size:20px;color:black;"></i>
            投票状态：
            <div class="layui-input-inline">
                <input id="expert_isVote" style="border:none; background-color: #DCDCDC;" readonly=""/>
            </div>
            <br />
            <i class="layui-icon layui-icon-log" style="font-size:20px;color:black;"></i>
            项目状态：
            <div class="layui-input-inline">
                <input id="project_status" style="border:none; background-color: #DCDCDC;" readonly=""/>
            </div>
        </div> 
        <div class="demos-content-padded">
        <article class="weui-article">
            <p>欢迎使用本投票系统，请注意以下事项：</p>
            <ul>
            <li>1、投票状态为“未投票”且项目状态为“进行中”时方可进入“开始投票”界面</li>
            <li>2、投票状态为“已投票”时方可进入“我的评审记录”界面</li>
            <li>3、项目状态为“结束投票”时方可进入“查看结果”界面</li>
            <li>4、完成所有评审后方可提交</li>
            </ul>
            <br /><br />
            <a id="btn_startVote" class="weui-btn weui-btn_primary">开始投票</a>
            <a id="btn_myVote" class="weui-btn weui-btn_plain-default">我的评审记录</a>
            <a id="btn_viewResult" class="weui-btn weui-btn_plain-primary">查看结果</a>
        </article>
        </div>
  </div>
</body>
</html>
